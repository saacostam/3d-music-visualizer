<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <nav><a href="#" id="brand-name">3D MUSIC VISUALIZER</a></nav>

    <div class="pl-4 pr-4">
        <div class="container-fluid" id="main-frame">
            <div class="row p-4">
                <div id="player" class="mb-5 mx-auto">
                    <main></main>
                    <div id="control" class="d-none">
                        <button id="play-button">â–·</button>
                        <input type="range" id="progress" value="0">
                    </div>
                </div>
                <div id="ui" class="d-none">
                    <h4 class="text-center">PARAMETERS</h4>

                    <span>Display Mode:</span>
                    <select class="form-control" id="mode-select">
                        <option>Circular Display</option>
                        <option>Linear Display</option>
                    </select>

                    <span>Scale Mode: </span>
                    <select class="form-control" id="scale-select">
                        <option>Linear Scale</option>
                        <option>Logarithmic Scale</option>
                    </select>

                    <span>Level of Detail: </span>
                    <select class="form-control" id="detail-select">
                        <option>1</option>
                        <option>2</option>
                        <option>4</option>
                        <option>8</option>
                        <option>16</option>
                    </select>

                    <div class="number-input">
                        <div>
                            <span>Distance inbetween: </span>
                            <input type="number" class="d-block" id="distance-input" min="50" max="500" value="100">
                        </div>
                        <div>
                            <span>History Count: </span>
                            <input type="number" class="d-block" id="history-input" min="1" max="50" value="10">
                        </div>
                    </div>

                    <span>Upload your own song:</span>
                    <div id="audio-file">
                        <input type="file" id="file-input">
                    </div>
                    <span>Download File Example: <a href="https://raw.githubusercontent.com/saacostam/3d-music-visualizer/master/music/BRONSON - HEART ATTACK feat. laura.mp3" class="text-danger">Click here!</a></span>
                </div>

                <div id="start-audio">
                    <span class="text-white mb-4">Welcome to <span class="text-danger">3D</span> music visualizer.</span>
                    <span style="font-size: 5rem;" class="mb-4">ðŸ”Š</span>
                    <span class="text-white mb-4">Press the <span class="text-danger">red button</span> to enable audio use!</span>
                    <button class="btn btn-danger" id="start-app">Enable Audio</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./Normalizer.js"></script>
    <script src="./History.js"></script>
    <script src="./index.js"></script>
    <script src="./sketch.js"></script>

    <script> document.getElementById('start-app').addEventListener('click', ()=>{initApp(); setTimeout(()=>{frameRate(60);}, 250)}) </script>
  </body>
</html>
